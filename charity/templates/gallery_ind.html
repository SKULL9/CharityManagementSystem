<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">



    <script>

        $(document).ready(function() {
        $('#example').DataTable( {
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                     ]
             } );
            } );


</script>



</head>

<body>

{% include 'navigation1.html' %}







        <div class="card shadow">
            <div class="card-body">

                <h5 class="p-2" style="border-bottom : 2px solid orange">Donations </h5>
            <div class="container-fluid">
                <table id="example" class="table table-bordered">
                    <thead>
                    <tr>
                        <th>s.no.</th>
                        <th>donation name</th>
                        <th>donation date</th>
                        <th>status</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for i in donation %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.donationname}}</td>
                            <td>{{i.donationdate}}</td>
                            <td>{{i.status}}</td>
                            <td><a href="{%url 'gallery' i.id %}"class="text-primary">View Details</a></td>

                        </tr>
                        {% endfor %}
                    </tbody>






            </div>


            </div>
        </div>





</body>
